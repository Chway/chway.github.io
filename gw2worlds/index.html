<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <meta name="google-site-verification" content="tRiUqu4aydiqEbgUzxY6BrHnUmwq_edVsJJvNwTLYF4" />
  <link rel="stylesheet" href="css/modern-normalize.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script type="module" src="js/index.js"></script>
  <meta name="description"
    content="A database of all the GW2 guilds assigned to a WvW's world by the game's developers.">
  <title>GW2Worlds</title>
</head>

<body>
  <template id="template-result">
    <div class="result"><span class="result-tag"></span><span class="result-world"></span></div>
  </template>
  <template id="template-result-load-all">
    <div id="load-all"><span id="load-all-link">Load All (<span id="result-count"></span>)</span></div>
  </template>
  <div id="top">
    <div id="region">
      <label for="select-region">Region:</label><select name="select-region" id="select-region">
        <option value="EU">EU</option>
        <option value="NA">NA</option>
      </select>
    </div>
    <div id="world">
      <label for="select-world">World:</label><select name="select-world" id="select-world"></select>
    </div>
    <div id="search">
      <label for="search-guild">Search:</label><input type="search" name="search-guild" id="search-guild" />
    </div>
    <div id="sort">
      <label for="select-sort">Sorting:</label><select name="select-sort" id="select-sort">
        <option value="name">Name</option>
        <option value="tag">Tag</option>
      </select>
    </div>
    <span id="last-fetched"></span>
  </div>
  <div id="landing">
    <h1 id="title"><span id="title-highlight">GW2</span>Worlds</h1>
    <h4 id="description">A database of all the <abbr title="Guild Wars 2">GW2</abbr> guilds assigned to a <abbr
        title="World versus World">WvW</abbr>'s world by the
      game's developers.</h4>
  </div>
  <div id="results"></div>
  <button id="go-to-top" title="Go to top">Top</button>
</body>

</html>
